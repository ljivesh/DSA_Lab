<html>

        <title>Lab7</title>

    <body>
        <h1 onclick=" document.querySelector('#clickTest').innerText = 'Changed' " id="clickTest">
            Click me to change me.
        </h1>
        <h1 onmouseover=" document.querySelector('#mouseOverTest').innerText = 'Changed' " id="mouseOverTest">
            Bring cursor here to change me.
        </h1>
        <h1 onmouseout=" document.querySelector('#mouseOutTest').innerText = 'Changed' " id="mouseOutTest">
            Bring cursor here and remove it to change me.
        </h1>

    </body>
</html
